<div class="container">
  <h3>Game of Life</h3>
  <div class="row"></div>

  <div class="scene" *ngIf="game">
    <div *ngFor="let row of game.scene.grid">
      <div class="cell"
           *ngFor="let cell of row.cells"
           [ngClass]="{'life-cell': cell.condition == true}">
      </div>
    </div>
  </div>
</div>
